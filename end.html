<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Congrats!</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore"></h1>
      <form>
        <input type="text" name="username" id="username" placeholder="Enter Username"  class="btn">
        <!-- submit button will be disabled if user doesnt enters his name -->
        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled >Save Scores</button>
        <!-- Scores will be saved to local storage and will be fetched from there -->
      </form>
      <a class="btn" href="index.html">Play Again</a>
    </div>
  </div>
  <script src="end.js"></script>
</body>
</html>
