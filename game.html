<!DOCTYPE html>
<html lang="en">
<head>
    <script src="lib/easytimer/dist/easytimer.min.js"></script>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
</head>
<body>
  
  <!-- layout for the quiz game -->

    <div class="container" >
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix" >
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="counter" style="font-size:18px;"></div>

                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            <div id="question" style="font-size: 18px;"></div>
            <div id="dynamic_choice">
            <div class="choice-container">
                <p class="choice-prefix" style="font-size: 14px;">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" style="font-size: 14px;">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" style="font-size: 14px;">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" style="font-size: 14px">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
            </div>
        </div>
    </div>
    <script src="game1.js"></script>
</body>
</html>
